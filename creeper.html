<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
</body>
</html>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    //cuerpo
    pincel.fillStyle = "darkgreen"; //propiedad
    pincel.fillRect(0,0,600,600); //función

    //ojos
    pincel.fillStyle = "black"; //propiedad
    pincel.fillRect(75,75,175,175); //función
    pincel.fillRect(350,75,175,175); //función

    //nariz
    pincel.fillRect(250,250,100,200); //función

    //boca
    pincel.fillRect(150,350,100,250); //función
    pincel.fillRect(350,350,100,250); //función
</script>
